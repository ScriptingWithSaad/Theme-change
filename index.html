<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Changer |ScriptingWithSaad</title>
    
    <!-- link css file -->
    <link rel="stylesheet" href="./stylesheet/style.css">
    
    <!-- link favicon -->
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
</head>
<body>


    <div class="container">
        <h1>Theme Customizer</h1>
        <div class="theme-grid">
            <button class="theme-button active" id="light" data-color="#f8fafc"></button>
            <button class="theme-button" id="dark" data-color="#18181b"></button>
            <button class="theme-button" id="blue" data-color="#2563eb"></button>
            <button class="theme-button" id="purple" data-color="#9333ea"></button>
            <button class="theme-button" id="green" data-color="#059669"></button>
            <button class="theme-button" id="amber" data-color="#d97706"></button>
        </div>
        <p class="helper-text">Click on any color to change the theme</p>
    </div>


    <!-- link script file -->
    <script src="./script/script.js"></script>
</body>
</html>
